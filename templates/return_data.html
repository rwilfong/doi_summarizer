<!DOCTYPE html>
<!-- Webpage for returning the data based on user input-->
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='return_data.css') }}">
</head>
<body>
   <div class="header">
            <div class="header-left">
                <h1 class='head'><a href="{{ url_for('main') }}">DOI Recommender and Summarizer</a></h1>
            </div>
            <div class="header-right">
                <ul class="nav">
                    <li><a href="{{ url_for('summarizer') }}">DOI Summarizer</a></li>
                    <li><a href="{{ url_for('return_data') }}">Return Data</a></li>
                </ul>
            </div>
        </div>
    <h3>To return your data, please fill in below</h3>
    <div class="form-box">
        <form action="/return_data" method="POST">
            <label for="email">Email Account:</label>
            <input type="text" id="email" name="email">
            <label for="table_name">Table Name:</label>
            <input type="text" id="table_name" name="table_name">
            <div class="checkbox-group">
                <label for="return-all">Return Everything</label>
                <input type="checkbox" id="return-all" name="return-all">
            </div>
            <div class="checkbox-group">
                <label for="return-date">Return from Date:</label>
                <input type="checkbox" id="return-date" name="return-date">
                <input type="text" id="date" name="date" placeholder="MM/DD/YYYY" style="display: none;">
            </div>
            <input type="submit" value="Search!">
        </form>
    </div>
    <script>
        const returnDateCheckbox = document.getElementById('return-date');
        const dateInput = document.getElementById('date');

        returnDateCheckbox.addEventListener('change', function() {
            dateInput.style.display = returnDateCheckbox.checked ? 'block' : 'none';
        });
    </script>

</body>
</html>
